<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Directorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Tu CSS permanece igual */
    </style>
</head>
<body>

<div class="container mt-3">
    <img src="logo.png" alt="Descripción del logo" height="170">
    <nav aria-label="breadcrumb" class="container-fluid">
        <ol class="breadcrumb d-flex">
            <li class="breadcrumb-item">
                <a href="#" onclick="navigateTo('')"><i class="fas fa-home me-1" style="color:#9F715F;"></i>Inicio</a>
            </li>
            <li class="breadcrumb-item active" id="breadcrumb-dynamic" aria-current="page"></li>
        </ol>
    </nav>
</div>

<div class="container mt-3">
    <ul id="file-list" class="list-group"></ul>
</div>

<div class="container" id="readme-content"></div>

<script>
    let currentPath = '';
    const excludedFiles = ['index.html', 'logo.jpg', 'readme.md', 'logo.png'];

    function formatSize(size) {
        if (!size) return '-';
        const units = ['B', 'KB', 'MB', 'GB'];
        let i = 0;
        while (size >= 1024 && i < units.length - 1) {
            size /= 1024;
            i++;
        }
        return `${size.toFixed(2)} ${units[i]}`;
    }

    async function fetchRepoFiles(path) {
        const response = await fetch('directorio.xml');
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');

        const fileList = document.getElementById('file-list');
        const breadcrumbDynamic = document.getElementById('breadcrumb-dynamic');
        fileList.innerHTML = '';
        breadcrumbDynamic.innerHTML = '';

        const directories = Array.from(xml.querySelectorAll(`directory[path="${path}"] > directory`));
        const files = Array.from(xml.querySelectorAll(`directory[path="${path}"] > file`));

        directories.forEach(dir => {
            const name = dir.getAttribute('name');
            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-center file-item";
            li.innerHTML = `<div class="file-info d-flex align-items-center"><i class="fas fa-folder" style="color:#9F715F;"></i> <span>${name}</span></div>`;
            li.addEventListener('click', () => {
                navigateTo(`${path}/${name}`);
            });
            fileList.appendChild(li);
        });

        files.forEach(file => {
            const name = file.getAttribute('name');
            const size = file.getAttribute('size');
            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-center file-item";
            li.innerHTML = `<div class="file-info d-flex align-items-center"><i class="fas fa-file-alt" style="color:#9F715F;"></i> <span>${name}</span></div><div class="file-size">${formatSize(size)}</div>`;
            li.addEventListener('click', () => {
                alert(`Archivo seleccionado: ${name}`);
            });
            fileList.appendChild(li);
        });

        const pathParts = path.split('/').filter(Boolean);
        let cumulativePath = '';
        pathParts.forEach((part, index) => {
            cumulativePath += (index > 0 ? '/' : '') + part;
            breadcrumbDynamic.innerHTML += `<li class="breadcrumb-item"><a href="#" onclick="navigateTo('${cumulativePath}')">${part}</a></li>`;
        });
    }

    function navigateTo(path) {
        currentPath = path;
        fetchRepoFiles(path);
    }

    fetchRepoFiles(currentPath);
</script>

</body>
</html>
