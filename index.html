<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Directorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            color: #9F715F;
            margin: 0;
        }
        .breadcrumb {
            display: flex;
            flex-wrap: nowrap;
            background-color: transparent;
            padding: 0.5rem 0;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow-x: auto;
            align-items: center;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: '/';
            padding: 0 8px;
            color: #9F715F;
        }
        .breadcrumb-item a {
            color: #9F715F;
            text-decoration: none;
        }
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        .list-group-item {
            padding: 1rem;
            font-size: 1.3rem;
            border: none;
            border-bottom: 0px solid #9F715F;
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #eee;
        }
        .list-group-item i {
            font-size: 2rem;
            margin-right: 1rem;
            color: #9F715F;
        }
        .file-info {
            display: flex;
            align-items: center;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-info span {
            font-weight: bold;
            color: #9F715F;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-size {
            color: #9F715F;
        }
        .container {
            max-width: 800px;
        }
        @media (max-width: 768px) {
            .list-group-item {
                font-size: 1.1rem;
            }
        }
        #readme-content {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border: none;
            border-radius: 0;
            font-size: 1rem;
            color: #9F715F;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <img src="logo.png" alt="Descripción del logo" height="170">
    <nav aria-label="breadcrumb" class="container-fluid">
        <ol class="breadcrumb d-flex">
            <li class="breadcrumb-item">
                <a href="#" onclick="navigateTo('')"><i class="fas fa-home me-1" style="color:#9F715F;"></i>Inicio</a>
            </li>
            <li class="breadcrumb-item active" id="breadcrumb-dynamic" aria-current="page"></li>
        </ol>
    </nav>
</div>

<div class="container mt-3">
    <ul id="file-list" class="list-group"></ul>
</div>

<div class="container" id="readme-content"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    const excludedFiles = ['index.html', 'logo.jpg', 'logo.png'];
    const xmlFilePath = 'directorio.xml';
    let currentPath = '';

    async function loadXML(filePath) {
        const response = await fetch(filePath);
        const text = await response.text();
        const parser = new DOMParser();
        return parser.parseFromString(text, "application/xml");
    }

    function parseXML(directoryNode, path = '') {
        const fileList = document.getElementById('file-list');
        const breadcrumbDynamic = document.getElementById('breadcrumb-dynamic');
        fileList.innerHTML = '';
        breadcrumbDynamic.innerHTML = '';

        const pathParts = path.split('/');
        let cumulativePath = '';
        pathParts.forEach((part, index) => {
            if (part) {
                cumulativePath += (index > 0 ? '/' : '') + part;
                breadcrumbDynamic.innerHTML += `<li class="breadcrumb-item"><a href="#" onclick="navigateTo('${cumulativePath}')">${part}</a></li>`;
            }
        });

        const children = Array.from(directoryNode.children);
        children.forEach(child => {
            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-center file-item";

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info d-flex align-items-center';

            const icon = document.createElement('i');
            const name = child.getAttribute('nombre');
            if (child.tagName === 'directorio') {
                icon.className = "fas fa-folder";
                icon.style.color = '#9F715F';
                li.addEventListener('click', () => navigateTo(`${path}/${name}`));
            } else if (child.tagName === 'archivo') {
                icon.className = "fas fa-file-alt";
                icon.style.color = '#9F715F';
                if (name.toLowerCase() === 'readme.md') {
                    fetchReadme(`${path}/${name}`);
                }
            }

            const fileName = document.createElement('span');
            fileName.textContent = name;

            fileInfo.appendChild(icon);
            fileInfo.appendChild(fileName);
            li.appendChild(fileInfo);

            const size = document.createElement('div');
            size.className = 'file-size';
            size.textContent = '-'; // Tamaño no disponible desde el XML
            li.appendChild(size);

            fileList.appendChild(li);
        });
    }

    async function fetchReadme(path) {
        const response = await fetch(path);
        const text = await response.text();
        document.getElementById('readme-content').innerHTML = marked.parse(text);
    }

    async function navigateTo(path) {
        currentPath = path;
        const xml = await loadXML(xmlFilePath);
        const root = xml.querySelector('arbol');
        const segments = path.split('/').filter(Boolean);

        let currentNode = root;
        for (const segment of segments) {
            currentNode = Array.from(currentNode.children).find(child => child.getAttribute('nombre') === segment);
        }

        parseXML(currentNode, path);
    }

    navigateTo('');
</script>

</body>
</html>
