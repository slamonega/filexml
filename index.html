<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Directorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo del cuerpo y la lista */
        body {
            background-color: #fff;
            color: #9F715F;
            margin: 0;
        }
        .breadcrumb {
            display: flex;
            background-color: transparent;
            padding: 0.5rem 0;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            overflow-x: auto;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: '/';
            padding: 0 8px;
            color: #9F715F;
        }
        .breadcrumb-item a {
            color: #9F715F;
            text-decoration: none;
        }
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        .list-group-item {
            padding: 1rem;
            font-size: 1.3rem;
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #eee;
        }
        .list-group-item i {
            font-size: 2rem;
            margin-right: 1rem;
            color: #9F715F;
        }
        .file-info span {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .container {
            max-width: 800px;
        }
        #readme-content {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #9F715F;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <img src="logo.png" alt="Descripción del logo" height="170">
    <nav aria-label="breadcrumb" class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" onclick="navigateTo('')"><i class="fas fa-home me-1" style="color:#9F715F;"></i>Inicio</a>
            </li>
            <li class="breadcrumb-item active" id="breadcrumb-dynamic" aria-current="page"></li>
        </ol>
    </nav>
</div>

<div class="container mt-3">
    <ul id="file-list" class="list-group"></ul>
</div>

<div class="container" id="readme-content"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    const xmlFilePath = 'directorio.xml';
    let currentPath = '';

    // Cargar y analizar el archivo XML
    async function loadXML(filePath) {
        try {
            const response = await fetch(filePath);
            if (!response.ok) throw new Error('No se pudo cargar el archivo XML');
            const text = await response.text();
            const parser = new DOMParser();
            return parser.parseFromString(text, "application/xml");
        } catch (error) {
            console.error('Error al cargar el archivo XML:', error);
        }
    }

    // Procesar y renderizar el directorio
    function parseXML(directoryNode, path = '') {
        const fileList = document.getElementById('file-list');
        const breadcrumbDynamic = document.getElementById('breadcrumb-dynamic');
        fileList.innerHTML = '';
        breadcrumbDynamic.innerHTML = '';

        // Crear las migas de pan
        const pathParts = path.split('/').filter(Boolean);
        let cumulativePath = '';
        pathParts.forEach((part, index) => {
            cumulativePath += (index > 0 ? '/' : '') + part;
            breadcrumbDynamic.innerHTML += `<li class="breadcrumb-item"><a href="#" onclick="navigateTo('${cumulativePath}')">${part}</a></li>`;
        });

        // Renderizar directorios y archivos
        Array.from(directoryNode.children).forEach(child => {
            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-center file-item";

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info d-flex align-items-center';

            const icon = document.createElement('i');
            const name = child.getAttribute('nombre');

            if (child.tagName === 'directorio') {
                icon.className = "fas fa-folder";
                li.addEventListener('click', () => navigateTo(`${path}/${name}`));
            } else if (child.tagName === 'archivo') {
                icon.className = "fas fa-file-alt";
                if (name.toLowerCase() === 'readme.md') {
                    li.addEventListener('click', () => fetchReadme(`${path}/${name}`));
                }
            }

            const fileName = document.createElement('span');
            fileName.textContent = name;

            fileInfo.appendChild(icon);
            fileInfo.appendChild(fileName);
            li.appendChild(fileInfo);

            fileList.appendChild(li);
        });
    }

    // Navegar al directorio
    async function navigateTo(path) {
        currentPath = path;
        const xml = await loadXML(xmlFilePath);
        if (!xml) return;

        let currentNode = xml.querySelector('arbol');
        const segments = path.split('/').filter(Boolean);

        for (const segment of segments) {
            currentNode = Array.from(currentNode.children).find(child => child.getAttribute('nombre') === segment);
        }

        if (currentNode) parseXML(currentNode, path);
    }

    // Cargar contenido de README.md
    async function fetchReadme(path) {
        try {
            const response = await fetch(path);
            const text = await response.text();
            document.getElementById('readme-content').innerHTML = marked.parse(text);
        } catch (error) {
            console.error('Error al cargar el README.md:', error);
        }
    }

    // Iniciar en el directorio raíz
    navigateTo('');
</script>

</body>
</html>
